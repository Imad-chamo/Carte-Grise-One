<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="200" height="60" fill="#fbbf24" rx="8"/>
  
  <!-- Card icon -->
  <rect x="15" y="15" width="30" height="20" fill="#000" rx="2"/>
  <rect x="17" y="17" width="26" height="16" fill="#fbbf24" rx="1"/>
  <rect x="20" y="20" width="20" height="2" fill="#000"/>
  <rect x="20" y="24" width="15" height="1" fill="#000"/>
  <rect x="20" y="27" width="18" height="1" fill="#000"/>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#000" text-transform="uppercase" letter-spacing="1px">CARTE</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#000" text-transform="uppercase" letter-spacing="1px">GRISE</text>
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#000" text-transform="uppercase" letter-spacing="2px">ONE</text>
  
  <!-- Time badge -->
  <circle cx="160" cy="20" r="12" fill="#000"/>
  <text x="160" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="700" fill="#fbbf24" text-anchor="middle">-10</text>
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="6" font-weight="700" fill="#fbbf24" text-anchor="middle">MIN</text>
</svg>
